<body>
    <button id="btn">Click me!</button>

    <script>
        const btnEvent = document.querySelector("#btn");

        const myEvent = new CustomEvent("foo-bar-baz", {bubbles:true, detail:{foo:1, bar:"Anna"}});
        
        btnEvent.addEventListener("click", event => {
            console.log("event", event);

            btnEvent.dispatchEvent(myEvent);
        });

        btnEvent.addEventListener("foo-bar-baz", event => {
            console.log("myEven=", 11111111);
        });
    </script>
</body>
